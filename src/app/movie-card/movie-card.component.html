<div class="videoCard">
  <img src="{{baseUrl}}{{movie.backdrop_path || movie.poster_path}}" alt="">
  <h2>{{movie.title || "No Title Available"}}</h2>
  <p>Release date: {{(movie.release_date || movie.first_air_date) | date: 'MM/dd/yyyy'}}</p>
  <p>{{movie.overview | truncate:[60]}}</p>
  <p>Likes: {{movie.vote_count}}</p>
</div>
